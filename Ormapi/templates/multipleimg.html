<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutliple Upload</title>
    <style>
        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <center>
    <h1>UPLOAD MULTIPLE IMAGES</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="exam_name" placeholder="exam_name" class="field"><br /><br />
        <input type="file" name="images" multiple>
    
        <button>Upload</button>
    </form>

    {% if context %} 
    <h3>Upload successfully<h3> 
    
    {% endif %} 
    
    <!-- {% for img in images %}
    <img src="{{img.images.url}}" alt="bd-placeholder-img">
    {% endfor %} -->
   
</center>

</body>
</html>
